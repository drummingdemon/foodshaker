<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/onsenui.css">
        <link rel="stylesheet" href="css/onsen-css-components.css">
        <title>FoodShaker</title>
    </head>
    <body>
        <ons-navigator title="Navigator" var="myNavigator">
          <ons-page>
            <ons-toolbar>
              <div class="center">Simple Navigation</div>
            </ons-toolbar>
            <div style="text-align: center">
              <br>
              <ons-button modifier="light" onclick="myNavigator.pushPage('page1.html', { animation : 'slide' } )">
                Push Page
              </ons-button>
            </div>
          </ons-page>
        </ons-navigator>

        <ons-template id="page1.html">
          <ons-page>
            <ons-toolbar>
              <div class="left">
                <ons-back-button>Back</ons-back-button>
              </div>
              <div class="center">Page 2</div>
            </ons-toolbar>

            <div style="text-align: center">
              <br />
              <ons-button modifier="light" onclick="myNavigator.popPage()">
                Pop Page
              </ons-button>
            </div>
          </ons-page>
        </ons-template>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/angular/angular.js"></script>
        <script type="text/javascript" src="js/onsenui.js"></script>
        <script type="text/javascript" src="js/shake.js"></script>
        <script >
            // initialize the platform
            //app.initialize();
            ons.bootstrap();

            //create a new instance of shake.js.
            var myShakeEvent = new Shake({
                threshold: 15
            });
            // start listening to device motion
            myShakeEvent.start();
            // register a shake event
            window.addEventListener('shake', shakeEventDidOccur, false);
            //shake event callback
            function shakeEventDidOccur () {
                //put your own code here etc.
                alert('Shake!');
            }
        </script>
    </body>
</html>
